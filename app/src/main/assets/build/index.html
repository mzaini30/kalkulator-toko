<script>const{set,get}=idbKeyval,{createApp}=PetiteVue;function json(e){return JSON.parse(JSON.stringify(e))}createApp({harga:[{nama_barang:'',harga:'',banyak:''}],async init(){const e=await get("data");e&&(this.harga=e)},simpan(){set("data",json(this.harga))},cek(e){this.simpan();const t=+e+1;t==this.harga.length&&(this.harga=[...this.harga,{nama_barang:'',harga:'',banyak:''}])}}).mount(".app")</script>
